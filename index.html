<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Workshop – Podcast & Service</title>

  <style>
    :root{
      --bg:#0c0d0f; --panel:#14161a; --text:#e9ecf1; --muted:#b6bcc6;
      --accent:#ffd000; --accent2:#ffb300; --ok:#1db954; --border:#262a31;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Arial,sans-serif; color:var(--text); background:var(--bg)}
    header{background:linear-gradient(180deg,#111318 0%, #0c0d0f 100%); border-bottom:1px solid var(--border)}
    .nav{max-width:1100px; margin:0 auto; padding:1rem 1.25rem; display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; gap:.75rem; align-items:center; font-weight:700}
    .badge{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#1a1a1a; padding:.25rem .5rem; border-radius:.5rem; font-size:.8rem}
    .hero{max-width:1100px; margin:0 auto; padding:3rem 1.25rem 2rem; display:grid; gap:2rem; grid-template-columns:1.1fr .9fr}
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
    .panel{background:var(--panel); border:1px solid var(--border); border-radius:1rem; padding:1rem}
    .media img{width:100%; border-radius:.8rem; border:1px solid var(--border)}
    .btn{display:inline-flex; align-items:center; gap:.5rem; padding:.85rem 1.1rem; border-radius:.8rem; text-decoration:none; font-weight:700; cursor:pointer}
    .btn-spotify{background:var(--ok); color:#000}
    audio{width:100%;}
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <span class="badge">AUTO</span>
      <span>Workshop</span>
    </div>
    <span style="color:#b6bcc6;">⚠️ Workshop Approved</span>
  </div>

  <section class="hero">

    <!-- LEFT SIDE -->
    <div>
      <span style="background:#222; padding:.3rem .5rem; border-radius:.4rem;">Auto • Tuning • Service</span>
      <h1>Strong presence on the road.<br/>Powerful sound in your ears.</h1>
      <p style="color:#b6bcc6;">Workshop podcast – real insights, tools, tuning & fun.</p>

      <!-- PLAY BUTTON -->
      <a id="playBtn" class="btn btn-spotify" href="#">
        ▶ Play Podcast
      </a>
    </div>

    <!-- RIGHT SIDE -->
    <div class="panel">

      <!-- IMAGE -->
      <div class="media">
        <img src="assets/hero.jpg" alt="Auto workshop">
      </div>

      <!-- PLAYER -->
      <div id="playerWrap" style="display:none; margin-top:1rem;">
        <strong>Podcast – Episode 1</strong>
        <audio id="player" controls preload="none"></audio>

        <div style="margin-top:.5rem;">
          <a id="downloadLink" href="assets/KFZ.mp3" download style="color:#ffd000; text-decoration:none;">
            ⬇ Download MP3
          </a>
        </div>
      </div>

    </div>

  </section>
</header>

<footer style="text-align:center; padding:1rem; margin-top:2rem; color:#b6bcc6;">
  © <span id="y"></span> Auto Workshop – All rights reserved.
</footer>


<!-- SCRIPT -->
<script>
document.getElementById("y").textContent = new Date().getFullYear();

const btn    = document.getElementById("playBtn");
const wrap   = document.getElementById("playerWrap");
const audio  = document.getElementById("player");
const dl     = document.getElementById("downloadLink");

btn.addEventListener("click", function(e){
  e.preventDefault();

  audio.src = "assets/KFZ.mp3";
  dl.href   = "assets/KFZ.mp3";

  wrap.style.display = "block";
  audio.play().catch(()=>{});
});
</script>

</body>
</html>
